        <script type="text/javascript">
            $( document ).ready(function() 
            {
                var url = document.URL.toString();
                var parts = location.search.substring(1).split('&');
                var params = {};
                for (var i = 0; i < parts.length; i++) 
                {
                    var nv = parts[i].split('=');
                    if (!nv[0]) 
                        continue;
                    params[nv[0]] = nv[1] || true;
                }
                quadros = quadrosList[params['acervo']][1];

                $("#acervoTitle").text(quadrosList[params['acervo']][0]);

                width = $($("#photosDiv").children()['0']).width();
                height = parseInt(418.0/650.0*width);
                col = 4;
                if (params['orientation']=="portrait")
                {
                    temp = width;
                    width = height;
                    height = temp;
                    col = 3;
                }
                $("#photosDiv").html("");
                html = "";
                
                for (var i = 0; i < quadros.length; i+=3) 
                {
                    html = html + '<div class="col-md-'+col+' col-lg-'+col+' mb-md-10">\
                                        <div class="post-prev-img">\
                                            <a href="'+quadros[i+1]+'" class="lightbox-gallery-2 mfp-image">\
                                                <div style="background-image: url(\''+quadros[i]+'\');background-position: center center;background-size: cover;height:'+height+'px;width: '+width+'px;">\
                                                </div>\
                                            </a>\
                                            <div class="font-alt" style="text-align: center;">'+quadros[i+2]+'</div>\
                                        </div>\
                                    </div>';
                    
                }
                $("#photosDiv").html(html);

            });
        </script>
